
{% extends "base.html" %}

{% block title %} All Lists {% endblock %}

{% block head_end %}
<script>
$(document).ready(function () {
    {% load filters %}
    lists = {{lists|jsonify}};
    data = [];
    data['items'] = lists
    ko.applyBindings(new ListListModel(data));

});
</script>
{% endblock %}
