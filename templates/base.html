<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="http://localhost/static/jquery.js"></script>
    <script src="http://localhost/static/ko-debug.js"></script>
    <script src="http://localhost/static/base.js"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost/static/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://localhost/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    {% block head_end %}{% endblock %}
</head>
<body>
    <header>
        <div class='navbar'>
          <div class='nav-collapse' style="height: auto;">
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/movies">Movies</a></li>
                <li><a href="/lists">Lists</a></li>
            </ul>
        </div>
    </div>
    <div class="right">
        {% if user.is_authenticated %}
        Logged in as <a href="/user/{{user.username}}">{{user.username}}</a>
        | <a href="/user/logout">Logout</a>
        {% else %}
        <a href="/user/login">Login</a>
        {% endif %}
    </div>

</header>

<div id="content">
    {% block content %}{% endblock %}
</div>

<footer>
    Copyleft (â†„) Reelphil - All Rights REVERSED 2013
</footer>

</body>
</html>
